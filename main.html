<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>HTML Assignment #3</h1>

  <!-- =============== TABLE 1 (3x3) =============== -->
  <table class="middle" id="table-1" aria-label="Table 1: 3x3">
    <tbody>
      <tr>
        <td id="t11">left</td>
        <td id="t12" class="center">center</td>
        <td id="t13" class="right">right</td>
      </tr>
      <tr>
        <td>left</td>
        <td class="center">center</td>
        <td class="right">right</td>
      </tr>
      <tr>
        <td>left</td>
        <td class="center">center</td>
        <td class="right">right</td>
      </tr>
    </tbody>
  </table>

  <!-- =============== TABLE 2 (exact grid) =============== -->
  <!-- 5 visible rows: top, 3 equal middle rows, bottom.
       6 columns total: left edge (rowspan 3), 4 inner columns, right edge (rowspan 3). -->
  <table class="middle exact-grid" id="table-2" aria-label="Table 2 exact layout">
    <colgroup>
      <!-- Make inner 4 columns equal; edge columns wider like the reference -->
      <col class="edge"><!-- left edge -->
      <col class="inner"><col class="inner"><col class="inner"><col class="inner">
      <col class="edge"><!-- right edge -->
    </colgroup>
    <tbody>
      <!-- Top narrow strip -->
      <tr class="row-top">
        <td id="t21" colspan="6"></td>
      </tr>

      <!-- Middle row 1: left/right tall cells + 4 equal inner boxes -->
      <tr class="midrow">
        <td class="edgecell" rowspan="3"></td>
        <td></td><td></td><td></td><td></td>
        <td class="edgecell" rowspan="3"></td>
      </tr>

      <!-- Middle row 2: one long inner cell spanning all 4 inner columns -->
      <tr class="midrow">
        <td colspan="4"></td>
      </tr>

      <!-- Middle row 3: three inner cells (2 + 1 + 1) -->
      <tr class="midrow">
        <td colspan="2"></td>
        <td></td>
        <td></td>
      </tr>

      <!-- Bottom narrow strip -->
      <tr class="row-bottom">
        <td colspan="6"></td>
      </tr>
    </tbody>
  </table>

  <!-- =============== TABLE 3 (image + colored bands) =============== -->
  <table class="middle" id="table-3" aria-label="Table 3 with image">
    <tbody>
      <tr class="green">
        <td colspan="3"></td>
      </tr>
      <tr>
        <td></td>
        <td id="t-image">
          <img
            src="https://fastly.picsum.photos/id/237/450/300.jpg?hmac=qoGnmcXJrWUwTtDI0DMvuKj2Jjpe0sG__N1TtdTKbeI"
            alt="Sample image inside table">
        </td>
        <td></td>
      </tr>
      <tr class="blue">
        <td colspan="3"></td>
      </tr>
    </tbody>
  </table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
